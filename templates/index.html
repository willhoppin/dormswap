<html>
  <head>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300,500,700&display=swap" rel="stylesheet" />
  </head>
  <style>
    body{ 
      font-size: 15pt;
      font-family: arial;
      margin: 0;
    }

    .main-wrapper {
      font-family: Poppins;
      display: flex;
      flex-direction: column-reverse;
    }

    .top-wrapper {
      box-shadow: 0px 0px 15px 0px #9BCBEB;
      background: white;
      position: absolute;
      top: 0;
      width: 100%;
      justify-content: space-between;
      display: flex;
      align-items: center;
    }

    .top-wrapper-left {
      display: flex;
      align-items: center;
    }

    .left-wrapper {
      box-shadow: 0px 0px 15px 0px #9BCBEB;
      width: 210px;
      height: 100vh;
      background: white;
    }

    .logo-text-wrapper {
      display: flex;
      align-items: center;
      padding: 10px;
    }
    
    .logo-image {
      width: 35px;
      border-radius: 23px;
      box-shadow: 0px 0px 15px 0px #c3e4fa;
      margin-right: 10px;
    }

    .logo-text {
      color:#003865;
      font-size:25px;
      font-weight: 700;
      margin-right: 20px;
    }

    .search-wrapper {
      background-color: #ebebeb;
      border-radius: 7px;
      display: flex;
      align-items: center;
      margin-right: 20px;
    }

    .search-text {
      color: #979797;
      font-size: 14px;
      padding: 5px 20px 5px 5px;
    }

    .search-icon {
      width: 15px;
      height: 15px;
      margin: 0 5px 0 10px;
    }

    .filters-wrapper {
      display: flex;
      color: #003865;
      font-size: 14px;
    }

    .filters-text {
      font-weight: 500;
      margin-right: 10px;
    }

    .filter-button-icon {
      max-height: 12px;
      max-width: 12px;
      margin-right: 5px;
      object-fit: cover;
    }

    .profile-menu-wrapper {
      display: flex;
      align-items: center;
      padding: 8px;
      border-radius: 7px;
      transition: 0.2s ease-in-out;
      margin-right: 10px;
    }

    .profile-menu-wrapper:hover {
      background: #d3dce2;
      cursor: pointer;
    }

    .profile-menu-text {
      font-weight: 500;
      font-size: 15px;
      color: #003865;
      margin: 0 10px 0 15px;
    }

    .profile-menu-caret {
      max-height: 12px;
      max-width: 12px;
      object-fit: cover;
    }

    .profile-menu-photo {
      max-height: 35px;
      max-width: 35px;
      object-fit: cover;
      border-radius: 20px;
    }

    .filter-button {
      display: flex;
      align-items: center;
      margin-right: 5px;
      border-radius: 30px;
      transition: 0.2s ease-in-out;
      padding: 0px 7px;
    }

    .filter-button:hover {
      background: #d3dce2;
      cursor: pointer;
    }

    .new-listing-btn-wrapper {
      padding-top: 60px;
    }

    .new-listing-btn {
      display: flex;
      align-items: center;
      background: #003865;
      border-radius: 7px;
      margin: 10px;
      justify-content: center;
      padding: 8px;
      transition: 0.2s ease-in-out;
    }

    .new-listing-btn:hover {
      cursor: pointer;
      background: #2d6897;
    }

    .new-listing-btn-text {
      color: white;
      font-weight: 500;
      font-size: 16px;
    }

    .new-listing-btn-icon {
      max-height: 15px;
      max-width: 15px;
      object-fit: cover;
      margin-right: 10px;
    }

    .messenger-text {
      font-weight: 500;
      font-size: 16px;
      color: #003865;
      margin-left: 10px;
      margin-top: 20px;
    }
  </style>
