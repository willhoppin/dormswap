<html>
  <head>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300,500,700&display=swap" rel="stylesheet" />
  </head>
  <style>
    body{ 
      font-size: 15pt;
      font-family: arial;
      margin: 0;
      overflow-x: hidden;
    }

    .main-wrapper {
      font-family: Poppins;
      display: flex;
      flex-direction: column-reverse;
    }

    .top-wrapper {
      box-shadow: 0px 0px 15px 0px #9BCBEB;
      background: white;
      position: fixed;
      top: 0;
      width: 100%;
      justify-content: space-between;
      display: flex;
      align-items: center;
      z-index: 1;
    }

    .top-wrapper-left {
      display: flex;
      align-items: center;
    }

    .left-wrapper {
      box-shadow: 0px 0px 15px 0px #9BCBEB;
      width: 210px;
      height: 100vh;
      background: white;
      position: fixed;
      z-index: -1;
      top: 0;
    }

    .logo-text-wrapper {
      display: flex;
      align-items: center;
      padding: 10px;
    }
    
    .logo-image {
      width: 35px;
      border-radius: 23px;
      box-shadow: 0px 0px 15px 0px #c3e4fa;
      margin-right: 10px;
    }

    .logo-text {
      color:#003865;
      font-size:25px;
      font-weight: 700;
      margin-right: 20px;
    }

    .search-wrapper {
      background-color: #ebebeb;
      border-radius: 7px;
      display: flex;
      align-items: center;
      margin-right: 20px;
    }

    .search-text {
      color: #979797;
      font-size: 14px;
      padding: 5px 20px 5px 5px;
    }

    .search-icon {
      width: 15px;
      height: 15px;
      margin: 0 5px 0 10px;
    }

    .filters-wrapper {
      display: flex;
      color: #003865;
      font-size: 14px;
    }

    .filters-text {
      font-weight: 500;
      margin-right: 10px;
    }

    .filter-button-icon {
      max-height: 12px;
      max-width: 12px;
      margin-right: 5px;
      object-fit: cover;
    }

    .profile-menu-wrapper {
      display: flex;
      align-items: center;
      padding: 8px;
      border-radius: 7px;
      transition: 0.2s ease-in-out;
      margin-right: 10px;
    }

    .profile-menu-wrapper:hover {
      background: #d3dce2;
      cursor: pointer;
    }

    .profile-menu-text {
      font-weight: 500;
      font-size: 15px;
      color: #003865;
      margin: 0 10px 0 15px;
    }

    .profile-menu-caret {
      max-height: 12px;
      max-width: 12px;
      object-fit: cover;
    }

    .profile-menu-photo {
      max-height: 35px;
      max-width: 35px;
      object-fit: cover;
      border-radius: 20px;
    }

    .filter-button {
      display: flex;
      align-items: center;
      margin-right: 5px;
      border-radius: 30px;
      transition: 0.2s ease-in-out;
      padding: 0px 7px;
    }

    .filter-button:hover {
      background: #d3dce2;
      cursor: pointer;
    }

    .new-listing-btn-wrapper {
      padding-top: 60px;
      position: fixed;
    }

    .new-listing-btn {
      display: flex;
      align-items: center;
      background: #003865;
      border-radius: 7px;
      margin: 10px;
      justify-content: center;
      padding: 8px;
      transition: 0.2s ease-in-out;
      width: 175px;
    }

    .new-listing-btn:hover {
      cursor: pointer;
      background: #2d6897;
    }

    .new-listing-btn-text {
      color: white;
      font-weight: 500;
      font-size: 16px;
    }

    .new-listing-btn-icon {
      max-height: 15px;
      max-width: 15px;
      object-fit: cover;
      margin-right: 10px;
    }

    .messenger-text {
      font-weight: 500;
      font-size: 16px;
      color: #003865;
      margin-left: 10px;
      margin-top: 130px;
    }

    .item-pane-wrapper {
      margin-left: 230px;
      margin-top: 75px;
      display: flex;
      flex-wrap: wrap;
    }

    .item-feature-wrapper {
      height: 170px;
      width: 170px;
      border-radius: 10px;
      margin: 0 20px 20px 0;
      box-shadow: 0px 0px 8px 0px #9BCBEB;
      transition: 0.2s ease-in-out;
    }

    .item-feature-wrapper:hover {
      cursor: pointer;
      box-shadow: 0px 0px 15px 0px #78a9ca;
    }

    .item-feature-top {
      height: 110px;
      width: 170px;
    }

    .item-feature-photo {
      object-fit: cover;
      height: 100%;
      width: 170px;
      border-radius: 10px 10px 0 0;
    }

    .item-feature-white-heart {
      position: absolute;
      max-width: 30px;
      max-height: 30px;
      object-fit: cover;
      margin-left: -40px;
      margin-top: 10px;
      cursor: pointer;
      transition: 0.2s ease-in-out;
    }

    .item-feature-white-heart:hover {
      opacity: 0.8;
    }

    .item-feature-bottom-text {
      font-weight: 500;
      font-size: 13px;
      color: #003865;
      margin: 5px 10px 5px 10px;
      text-overflow: ellipsis;
      overflow: hidden;
      white-space: nowrap;
    }

    .item-feature-bottom-data-wrapper {
      display: flex;
      margin-left: 8px;
    }

    .item-feature-bottom-icon {
      max-width: 14px;
      max-height: 14px;
      object-fit: cover;
      margin: 0 3px;
    }

    .item-feature-bottom-standard-wrapper {
      display: flex;
      align-items: center;
    }

    .item-feature-bottom-money-wrapper {
      display: flex;
      align-items: center;
      margin-right: 5px;
    }

    .item-feature-bottom-text-standard {
      color: #9B9B9B;
      font-size: 12px;
      margin-right: 5px;
      margin-left: 1px;
    }

    .item-feature-bottom-text-white {
      color: white;
      font-size: 12px;
      margin-right: 3px;
      margin-left: 1px;
    }

    .item-feature-bottom-money-wrapper {
      background: #003865;
      border-radius: 5px;
      padding: 3px;
    }
  </style>


<body>

<!--Below we have our actual home page-->

<div class="main-wrapper">
  <div class="top-wrapper">
    <div class="top-wrapper-left">
      <div class="logo-text-wrapper">
        <img class="logo-image" src="{{url_for('static', filename='lion.png')}}" align="middle" />
        <div class="logo-text">
          DormSwap
        </div>
      </div>
      <div class="search-wrapper">
        <img class="search-icon" src="{{url_for('static', filename='search.png')}}" align="middle" />
        <!--Make this a form?-->
        <div class="search-text">
          Search for used items for sale on Columbia University's campus...
        </div>
      </div>
      <div class="filters-wrapper">
        <div class="filters-text">Sort By:</div>
        <div class="filter-button">
          <img class="filter-button-icon" src="{{url_for('static', filename='heart.png')}}" align="middle" />
          <div class="filter-button-text">Likes</div>
        </div>
        <div class="filter-button">
          <img class="filter-button-icon" src="{{url_for('static', filename='eye.png')}}" align="middle" />
          <div class="filter-button-text">Views</div>
        </div>
        <div class="filter-button">
          <img class="filter-button-icon" src="{{url_for('static', filename='star.png')}}" align="middle" />
          <div class="filter-button-text">Reviews</div>
        </div>
        <div class="filter-button">
          <img class="filter-button-icon" src="{{url_for('static', filename='cal.png')}}" align="middle" />
          <div class="filter-button-text">Date</div>
        </div>
        <div class="filter-button">
          <img class="filter-button-icon" src="{{url_for('static', filename='money.png')}}" align="middle" />
          <div class="filter-button-text">Price</div>
        </div>
      </div>
    </div>
    <div class="top-wrapper-right">
      <div class="profile-menu-wrapper">
        <img class="profile-menu-photo" src="{{url_for('static', filename='caret.png')}}" align="middle" />
        <div class="profile-menu-text">Username</div>
        <img class="profile-menu-caret" src="{{url_for('static', filename='caret.png')}}" align="middle" />
      </div>
    </div>
  </div>
  <div class="body-wrapper">
    <div class="left-wrapper">
      <div class="messenger-text">Messenger</div>
    </div>
    <div class="new-listing-btn-wrapper">
      <div class="new-listing-btn">
        <img class="new-listing-btn-icon" src="{{url_for('static', filename='plus.png')}}" align="middle" />
        <div class="new-listing-btn-text">New Listing</div>
      </div>
    </div>
    <div class="item-pane-wrapper">
        {% for item in items %}
        <div class="item-feature-wrapper">
          <div class="item-feature-top">
            <img class="item-feature-photo" src="{{item.item_photo}}" align="middle" />
            <img class="item-feature-white-heart" src="{{url_for('static', filename='whiteheart.png')}}" align="middle" />
          </div>
          <div class="item-feature-bottom">
            <div class="item-feature-bottom-text">{{item.item_name}}</div>
            <div class="item-feature-bottom-data-wrapper">
              <div class="item-feature-bottom-money-wrapper">
                <img class="item-feature-bottom-icon" src="{{url_for('static', filename='whitemoney.png')}}" align="middle" />
                <div class="item-feature-bottom-text-white">{{item.price}}</div>
              </div>
              <div class="item-feature-bottom-standard-wrapper">
                <img class="item-feature-bottom-icon" src="{{url_for('static', filename='grayeye.png')}}" align="middle" />
                <div class="item-feature-bottom-text-standard">{{item.views}}</div>
              </div>
              <div class="item-feature-bottom-standard-wrapper">
                <img class="item-feature-bottom-icon" src="{{url_for('static', filename='grayheart.png')}}" align="middle" />
                <div class="item-feature-bottom-text-standard">{{item.likes}}</div>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
    </div>
  </div>
</div>

</body>


</html>
